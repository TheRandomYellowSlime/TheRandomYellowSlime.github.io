<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>WOS</title>
</head>
<body>
    <main>
        <div id="loginForm">
            <h2>Please Enter Your ID:</h2>
            <input type="text" id="userInput" placeholder="Enter ID", maxlength="9", type="number">
            <button id="loginButton">Login</button>
        </div>

        <h2 id="nickname"></h2>  <!-- Display nickname -->
        <img id="avatar" style="display:none; width: 150px; height: 150px; border-radius: 50%;" alt="Avatar">
        
        <!-- Restricted Content (visible only after login) -->
        <div id="restrictedContent" style="display:none;">
            <h3>Welcome to the restricted section!</h3>
            <p>This content is only available to logged-in users.</p>
            <button id="logoutButton">Logout</button>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" style="color:red;"></div>

    </main>
    <!-- Scripts: -->
    <script src="js/md5.min.js"></script>
    <script src="js/check.js"></script>
    
</body>
</html>
